<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Home</title>
</head>

<body>
    <main>
        <div class="cabeca">
            <h1>HOME</h1>
            <nav id="menu">
                <ul>
                    <li><a href="../aula 20/Páginas/Projetos.html"><strong>Projetos</strong></a></li>
                    <li><a href="../aula 20/Páginas/quem somos.html"><strong>Quem Somos</strong> </a></li>
                    <li><a href="../aula 20/Páginas/blog.html"> <strong>Blog</strong></a></li>
                    <li><a href="../aula 20/Páginas/assinatura.html"><strong>Assinaura</strong></a></li>
                    <li><a href="../aula 20/Páginas/ajuda.html"><strong>Ajuda</strong></a></li>
                </ul>
            </nav>
        </div>
        <div class="grid">
            <div class="formulario">
                <form>
                    <label class="topicos">Endereço:</label>
                    <input type="text" name="endereço" placeholder="digite o endereço" size="40"
                        maxlength="150"><br><br>
                    <label class="topicos">Aniversário:</label><br>
                    <input type="date" name="data" size="40" maxlength="150"><br><br>
                    <label class="topicos">Semana:</label><br>
                    <input type="week"><br><br>
                    <label class="topicos">Cor favorita:</label><br>
                    <input type="color" name="cor" size="40" maxlength="150"><br><br>
                    <label class="topicos">Nome:</label><br>
                    <input type="text" name="nome" placeholder="ex: João Branco" size="40" maxlength="150"><br><br>
                    <label class="topicos">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" size="40"
                        maxlength="150"><br><br>
                    <label class="topicos">Sexo:</label><br>
                    <input type="radio" name="sexo" value="F" size="40" maxlength="150">Feminino<br>
                    <input type="radio" name="sexo" value="M" size="40" maxlength="150">Mascuino<br><br>
                    <label class="topicos">Paixões:</label><br>
                    <input type="checkbox" name="paixoes" size="40" maxlength="150">Futebol<br>
                    <input type="checkbox" name="paixoes" size="40" maxlength="150">Oração<br>
                    <input type="checkbox" name="paixoes" size="40" maxlength="150">Politica<br><br>
                    <label class="topicos">Estado:</label><br>
                    <select name="estado">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="ES">ES</option>
                    </select><br><br>
                    <input type="submit" value="cadastrar">
                </form>
            </div>
            <div class="formulario">
                <form>
                    <label class="topicos">Hora:</label><br>
                    <input type="time" name="hora"><br><br>
                    <label class="topicos">Idade:</label><br>
                    <input type="number" name="idade"><br><br>
                    <label class="topicos">E-mail:</label><br>
                    <input type="email" name="email" size="40" placeholder="ex:joaozinho@gmail.com"><br><br>
                    <label class="topicos">Mídia:</label><br>
                    <input type="file" name="midia"><br><br>
                    <label class="topicos">Link:</label><br>
                    <input type="url" name="link" size="40" placeholder="ex:www.toloucao.com.br"><br><br>
                    <label class="topicos">Telefone:</label><br>
                    <input type="tel" name="telefone" size="40" placeholder="ex:300011223"><br><br>
                    <label class="topicos">Data local:</label><br>
                    <input type="datetime-local" name="data-local">
                    <input type="reset"><br><br>
                    <label class="topicos">Mês atual:</label><br>
                    <input type="month" name="mes"><br><br>
                    <label class="topicos">Nome da mãe:</label><br>
                    <input type="text" name="nome-mae" placeholder="digite o nome da sua mãe" size="40"><br><br>
                    <label class="topicos">Nome do pai:</label><br>
                    <input type="text" name="nome-pai" placeholder="digite o nome do seu pai" size="40"
                        maxlength="150"><br><br>
                    <input type="submit" value="cadastrar">
                </form>
            </div>
            <div class="formulario">
                <form>
                    <label class="topicos">Dúvidas:</label><br>
                    <input type="textarea" placeholder="Digite sua dúvida" size="40" maxlength="150"
                        name="duvidas"><br><br>
                    <label class="topicos">Avaliação:</label><br>
                    <input type="range" name="avaliaçao"><br><br>
                    <label class="topicos">Buscar dúvida:</label><br>
                    <input type="search" name="duvida" size="40" placeholder="ex:como entrar no blog?"><br><br>
                    <label class="topicos">Crítica:</label><br>
                    <input type="textarea" placeholder="Digite sua crítica" size="40" maxlength="150"
                        name="critica"><br><br>
                    <label class="topicos">Elogio:</label><br>
                    <input type="textarea" placeholder="Digite seu elogio" size="40" maxlength="150"
                        name="elogio"><br><br>
                    <label class="topicos">Desde quando usa o site:</label><br>
                    <input type="month"><br><br>
                    <label class="topicos">Nota de para nossa funcionalidade:</label><br>
                    <input type="number" name="nota-funcionalidade"><br><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
